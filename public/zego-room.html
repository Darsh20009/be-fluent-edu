<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeFluent Meet</title>
    <style>
        #root { width: 100vw; height: 100vh; }
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
        
        /* Premium Zoom-like styling */
        .zego-uikit-prebuilt-container {
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%) !important;
        }

        .zego-uikit-prebuilt-footer {
            background: rgba(20, 20, 22, 0.9) !important;
            backdrop-filter: blur(20px) !important;
            border-top: 1px solid rgba(255, 255, 255, 0.08) !important;
            padding: 14px 24px !important;
            height: 84px !important;
        }

        .zego-uikit-prebuilt-button {
            border-radius: 14px !important;
            background: rgba(255, 255, 255, 0.05) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            margin: 0 4px !important;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1) !important;
        }

        .zego-uikit-prebuilt-button:hover {
            background: rgba(255, 255, 255, 0.12) !important;
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.2) !important;
        }

        .zego-uikit-prebuilt-video-container {
            border-radius: 20px !important;
            overflow: hidden !important;
            margin: 6px !important;
            background: #111 !important;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5) !important;
            border: 2px solid rgba(255, 255, 255, 0.05) !important;
            transition: all 0.4s ease !important;
        }

        .zego-uikit-prebuilt-video-container:hover {
            transform: scale(1.01);
            border-color: rgba(255, 255, 255, 0.15) !important;
        }

        .active-speaker {
            border-color: #0E71EB !important;
            box-shadow: 0 0 20px rgba(14, 113, 235, 0.3) !important;
        }

        /* Top Bar Info */
        .meeting-info-header {
            position: absolute;
            top: 20px;
            left: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 1000;
            pointer-events: none;
        }

        .status-pill {
            background: rgba(224, 40, 40, 0.9);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 6px;
            box-shadow: 0 4px 12px rgba(224, 40, 40, 0.3);
        }

        .room-id-pill {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: rgba(255, 255, 255, 0.8);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 500;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="meeting-info-header">
        <div class="status-pill">
            <span style="width: 6px; height: 6px; background: white; border-radius: 50%; display: inline-block;"></span>
            LIVE
        </div>
        <div class="room-id-pill" id="display-room-id">Meeting Room</div>
    </div>
    <div id="root"></div>
    <script src="https://unpkg.com/@zegocloud/zego-uikit-prebuilt/zego-uikit-prebuilt.js"></script>
    <script>
        window.onload = function () {
            const urlParams = new URLSearchParams(window.location.search);
            const appId = parseInt(urlParams.get('appId'));
            const serverSecret = urlParams.get('serverSecret');
            const roomId = urlParams.get('roomId');
            const userId = urlParams.get('userId');
            const userName = urlParams.get('userName');
            const role = urlParams.get('role') || 'STUDENT';

            if (roomId) {
                document.getElementById('display-room-id').innerText = `ID: ${roomId}`;
            }

            if (!appId || !serverSecret || !roomId || !userId || !userName) {
                console.error('Missing configuration');
                window.parent.postMessage({ type: 'zegoError', error: 'Missing configuration' }, '*');
                return;
            }

            const kitToken = ZegoUIKitPrebuilt.generateKitTokenForTest(appId, serverSecret, roomId, userId, userName);
            const zp = ZegoUIKitPrebuilt.create(kitToken);

            const isAdmin = role === 'ADMIN' || role === 'TEACHER';

            zp.joinRoom({
                container: document.querySelector('#root'),
                scenario: {
                    mode: ZegoUIKitPrebuilt.GroupCall, // More like Zoom Meeting
                },
                showScreenSharingButton: true,
                showUserList: true,
                showChatWindow: true,
                showRoomTimer: true,
                showMyCameraToggleButton: true,
                showMyMicrophoneToggleButton: true,
                showAudioVideoSettingsButton: true,
                showLayoutButton: true,
                showNonVideoUser: true,
                showTextChat: true,
                showUserList: true,
                layout: "Grid", // Zoom Style
                showPreJoinView: true,
                maxUsers: 50,
                onJoinRoom: () => {
                    window.parent.postMessage({ type: 'zegoJoined' }, '*');
                },
                onLeaveRoom: () => {
                    window.parent.postMessage({ type: 'zegoLeft' }, '*');
                },
                whiteboardConfig: {
                    showAddImageButton: isAdmin,
                },
                branding: {
                    logoURL: '/logo.png',
                },
                // Zoom-like features
                lowerLeftNotification: {
                    showUserJoinAndLeave: true,
                    btnPostion: "bottom-left",
                },
                videoResolutionList: [
                    ZegoUIKitPrebuilt.VideoResolution_720P,
                    ZegoUIKitPrebuilt.VideoResolution_480P,
                    ZegoUIKitPrebuilt.VideoResolution_360P,
                ],
                defaultVideoResolution: ZegoUIKitPrebuilt.VideoResolution_720P,
                // Admin specific powers
                ...(isAdmin && {
                    showRemoveUserButton: true,
                    showTurnOffRemoteCameraButton: true,
                    showTurnOffRemoteMicrophoneToggleButton: true,
                })
            });
        };
    </script>
</body>
</html>
