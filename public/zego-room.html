<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youspeak Live Session</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #1a1a1a;
    }
    #root {
      width: 100%;
      height: 100%;
    }
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: white;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .spinner {
      width: 48px;
      height: 48px;
      border: 4px solid #333;
      border-top-color: #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .error {
      color: #ef4444;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="loading">
      <div class="spinner"></div>
      <p>Loading video conference...</p>
      <p style="color: #9ca3af; margin-top: 8px;">جاري تحميل الحصة...</p>
    </div>
  </div>

  <script src="https://unpkg.com/@zegocloud/zego-uikit-prebuilt/zego-uikit-prebuilt.js"></script>
  <script>
    function getUrlParams() {
      const urlParams = new URLSearchParams(window.location.search);
      return {
        appId: parseInt(urlParams.get('appId')),
        serverSecret: urlParams.get('serverSecret'),
        roomId: urlParams.get('roomId'),
        userId: urlParams.get('userId'),
        userName: urlParams.get('userName')
      };
    }

    function init() {
      const params = getUrlParams();
      
      if (!params.appId || !params.serverSecret || !params.roomId || !params.userId || !params.userName) {
        document.getElementById('root').innerHTML = '<div class="error"><p>Missing parameters</p><p>معلومات ناقصة</p></div>';
        return;
      }

      try {
        const kitToken = ZegoUIKitPrebuilt.generateKitTokenForTest(
          params.appId,
          params.serverSecret,
          params.roomId,
          params.userId,
          params.userName
        );

        const zp = ZegoUIKitPrebuilt.create(kitToken);

        zp.joinRoom({
          container: document.getElementById('root'),
          scenario: {
            mode: ZegoUIKitPrebuilt.VideoConference,
          },
          showPreJoinView: true,
          preJoinViewConfig: {
            title: 'Youspeak Live Session | حصة يوسبيك',
          },
          turnOnMicrophoneWhenJoining: true,
          turnOnCameraWhenJoining: true,
          showMyCameraToggleButton: true,
          showMyMicrophoneToggleButton: true,
          showAudioVideoSettingsButton: true,
          showScreenSharingButton: true,
          showTextChat: true,
          showUserList: true,
          showLayoutButton: true,
          layout: 'Auto',
          maxUsers: 20,
          onJoinRoom: function() {
            console.log('Joined Zego room successfully');
            if (window.parent) {
              window.parent.postMessage({ type: 'zegoJoined' }, '*');
            }
          },
          onLeaveRoom: function() {
            console.log('Left Zego room');
            if (window.parent) {
              window.parent.postMessage({ type: 'zegoLeft' }, '*');
            }
          }
        });
      } catch (error) {
        console.error('Error initializing Zego:', error);
        document.getElementById('root').innerHTML = '<div class="error"><p>Error: ' + error.message + '</p><p>خطأ في تحميل الفيديو</p></div>';
      }
    }

    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', init);
    } else {
      init();
    }
  </script>
</body>
</html>
